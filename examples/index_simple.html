<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    body{
      margin:0;
      padding:0;
      border:0;
      width:100%;
      height:100vh;
    }

    #container{
      width:100%;
      height:100vh;
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>
<body>

<div id="container"></div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="../index.js"></script>
<script src="../node_modules/svift-helper/index.js"></script>
<script src="../node_modules/svift-vis/index.js"></script>
<script src="../node_modules/svift-vis-example/index.js"></script>
<script src="../node_modules/svift-vis-example-simple/index.js"></script>
<script src="../node_modules/svift-vis-example-zoom/index.js"></script>
<script src="../node_modules/svift-vis-example-multi/index.js"></script>
<script src="../node_modules/svift-vis-example-googlegif/index.js"></script>
<script src="../node_modules/svift-vis-example-sincos/index.js"></script>
<script type="text/javascript">

  var example = SVIFT.vis.example.simple({}, d3.select('#container'));
  example.init();
  example.start();

</script>
</body>
</html>
